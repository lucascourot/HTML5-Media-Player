<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 Media Player</title>
</head>
    <body>
        <div id="container">
            <header>
                <h1>HTML5 Media Player</h1>
            </header>

            <section>
                <fieldset>
                    <legend>Media player</legend>

                    <form action="." method="get" id="media-player">
                        <p>
                            <video src="" poster="http://www.conveyor-manufacturers.co.uk/images/video/video%20logo%201.png" controls>
                                Your browser doesn't support the HTML5 video element.
                            </video>
                        </p>
                        <p><input type="url" name="url" required /></p>
                        <p><input type="button" name="stop" id="stop" value="Stop" /></p>
                        <p><input type="submit" value="Play" /></p>
                    </form>
                </fieldset>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
